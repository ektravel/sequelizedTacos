<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/taco_style.css" type="text/css" />
    <title>Feed Me Tacos!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/tacos.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Feed Me Tacos!</h1>
                <form>
                    <div class="form-group">
                        <label for="Textarea">Enter the taco you want to eat.</label>
                        <textarea class="form-control" id="Textarea" rows="3"></textarea>
                        <br>
                        <button type="button" class="btn btn-warning">Taco Time</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Tacos I am about to devour.</h2>
            </div>
            <div class="col-md-6">
                <h2>Tacos I have already devoured.</h2>
            </div>
        </div>
    </div>
</body>

</html>
